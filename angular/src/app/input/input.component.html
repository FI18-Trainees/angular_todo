<div class="d-flex">
    <mat-form-field class="flex-grow-1">
        <input matInput #todoInput placeholder="Your todo..." [(ngModel)]="inputValue" (keyup.enter)="handleInput($event)">
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a due date" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
